version: '3.8'

services:
  # =============================================
  # MongoDB Database
  # =============================================
  mongodb:
    image: mongo:7.0
    container_name: nt219-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: your-secure-password-here
      MONGO_INITDB_DATABASE: nt219
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - nt219-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # HashiCorp Vault (Optional - for production)
  # =============================================
  vault:
    image: hashicorp/vault:latest
    container_name: nt219-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
    networks:
      - nt219-network
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # Backend API Server
  # =============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nt219-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      
      # Database
      MONGO_URI: mongodb://admin:your-secure-password-here@mongodb:27017/nt219?authSource=admin
      
      # JWT Secrets (CHANGE THESE!)
      JWT_ACCESS_SECRET: your-super-secret-jwt-access-key-change-this
      JWT_REFRESH_SECRET: your-super-secret-jwt-refresh-key-change-this
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      
      # Vault
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: myroot
      
      # CORS
      CORS_ORIGIN: http://localhost:5173
      CLIENT_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
      
      # Stripe (get from https://stripe.com)
      STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key
      STRIPE_PUBLISHABLE_KEY: pk_test_your_stripe_publishable_key
      STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret
      
      # Email (SMTP - example: Gmail)
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: your-email@gmail.com
      EMAIL_PASS: your-app-password
      EMAIL_FROM: "NT219 E-commerce <your-email@gmail.com>"
      
      # Google OAuth (get from https://console.cloud.google.com)
      GOOGLE_CLIENT_ID: your-google-client-id.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      GOOGLE_CALLBACK_URL: http://localhost:5000/api/auth/google/callback
      
      # API URL
      API_URL: http://localhost:5000/api
      FRONTEND_URL: http://localhost:5173
      
    depends_on:
      mongodb:
        condition: service_healthy
      vault:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - nt219-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================
  # Frontend React App
  # =============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5000/api/v1
        VITE_STRIPE_PUBLISHABLE_KEY: pk_test_your_stripe_publishable_key
        VITE_GOOGLE_CLIENT_ID: your-google-client-id.apps.googleusercontent.com
    container_name: nt219-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nt219-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

# =============================================
# Networks
# =============================================
networks:
  nt219-network:
    driver: bridge

# =============================================
# Volumes (persistent data)
# =============================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  vault_data:
    driver: local
